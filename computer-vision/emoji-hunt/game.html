<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="timer">
        <span id="timeLeft">15</span> <!-- Timer text -->
        <img src="img/clock.png" alt="Timer" id="timerImage" style="width:150px; height:150px;"> <!-- Clock image -->
    </div>
    <p id="status">Loading...</p>
    <div id="objectBoxes" class="object-boxes"></div>
    <video id="webcam" autoplay muted></video>
    <div id="message"></div>
    <div id="predict" class="prediction"></div>
    <script src="tf.min.js" type="text/javascript"></script>

    <script type="module" src="/game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lang = new URLSearchParams(window.location.search).get('lang') || 'en';
            updateGameLanguage(lang); // This function call should be after the module is loaded
        });
    </script>
</body>
</html>
